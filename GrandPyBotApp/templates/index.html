<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="{{ url_for('static', filename='styles/styles.css') }}" rel="stylesheet" type="text/css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- // -->
  <title>GrandPy Bot</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/grandpy.ico') }}" />
  <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='img/grandpy.ico') }}" />

</head>

<body>
  <section id="form_hist">

    <div class="container col-10 col-sm-8 col-xl-6">

      <!-- Navigation-->

      <nav class="navbar navbar-light" id="#navbar_top">
        <div class="container">

          <a class="navbar-brand text-white" href="#">
            <div class="row">
              <div class="col-3">
                <img src="/static/img/grandpy.png" width="60" height="80" class="d-inline position-relative"
                  id="img_grandpy" alt="">
              </div>
              <div class="col-9">
                <p id="test_head">
                  Grand Py Bot est là pour repondre à vos question !
                </p>
              </div>
            </div>
          </a>


        </div>

      </nav>

      <div class="container col-12">

        <div class="card-history col-12 overflow-auto">

          <div class="row" id="card_history_rec">
            <div class="col-10">
              <div class="card text-white bg-dark mb-3 mw-100">
                <div class="card-header">Grand Py</div>
                <div class="card-body">

                  <p class="card-text">Bonjour visiteur : voici un petit exemple de phrase que tu peux me demander "Que
                    peut tu me dire sur : la Tour Eiffel à Paris"</p>
                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="form-group">
          <h6><label for="comment">Message : </label></h6>
          <textarea class="form-control" rows="3" id="comment" placeholder="Que peut tu me dire sur : "></textarea>

        </div>

        <span class="input-group-addon">
          <button type="button" class="btn btn-lg btn-primary" id="btn_send">Send</button>
        </span>

        <div class="maps_div">
          <hr class="m-0" />
          <div class='container-map'>
            <div id='map-canvas'>
            </div>
          </div>
        </div>
      </div>
  </section>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key={{ key_maps_places }}" defer></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
